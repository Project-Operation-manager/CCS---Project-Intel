<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Project Intel</title>

  <link rel="icon" href="data:," />

  <script>
    (function () {
      try {
        const url = new URL(location.href);
        const p = url.pathname || "";
        const endsWithHtml = p.endsWith(".html") || p.endsWith(".htm");
        if (!endsWithHtml && !p.endsWith("/")) {
          url.pathname = p + "/";
          location.replace(url.toString());
        }
      } catch (e) { /* ignore */ }
    })();
  </script>

  <script defer src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/xlsx@0.20.2/dist/xlsx.full.min.js"></script>

  <style>
    :root{
      --bg:#0b1220; --card:#121b2f; --text:#e8eefc; --muted:#9fb0d0; --grid:#22304f;

      --chip:#0f172a;
      --chipBorder: rgba(255,255,255,0.10);

      --rowh: 46px;

      --arch: rgba(90, 173, 255, 0.92);
      --interior: rgba(255, 169, 77, 0.92);
      --land: rgba(176, 124, 255, 0.92);

      --pp: rgba(255, 92, 162, 0.92);

      --todayLine: rgba(255,255,255,0.70);
      --runwayLine: rgba(255,209,138,0.90);

      --ok:#8bffb2;
      --warn:#ffd18a;
      --bad:#ff7a7a;

      --legendBorder: rgba(255,255,255,0.10);
    }

    *{ box-sizing:border-box; }
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:var(--bg); color:var(--text); }

    header{
      padding:14px 16px 12px;
      border-bottom:1px solid var(--grid);
      background: rgba(0,0,0,0.12);
    }

    .topbar{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      width:100%;
    }

    .brand{
      display:flex;
      flex-direction:column;
      gap:6px;
      min-width: 240px;
    }
    .brandRow{
      display:flex;
      align-items:center;
      gap:10px;
    }

    /* Bigger title (landing + dashboard uses same element) */
    h1#appTitle{
      margin:0;
      font-size:22px;
      letter-spacing:0.2px;
      font-weight:750;
      line-height:1.1;
    }

    /* Sub line: hidden on landing, shown on dashboard */
    .sub{
      color:var(--muted);
      font-size:12px;
      margin-top:0;
    }

    .rightActions{
      display:flex;
      align-items:center;
      gap:10px;
      justify-content:flex-end;
      flex-wrap:wrap;
    }

    .pill{
      font-size:12px; padding:6px 10px; border:1px solid var(--grid);
      border-radius:999px; color:var(--muted); background: rgba(0,0,0,0.10);
      white-space:nowrap;
    }

    label{ font-size:12px; color:var(--muted); display:flex; align-items:center; gap:8px; }
    input[type="file"]{ color:var(--muted); }

    select,input[type="text"]{
      background:#0f172a; border:1px solid var(--grid); color:var(--text);
      border-radius:12px; padding:10px 10px; outline:none;
      width: min(520px, 100%);
    }
    input[type="text"]{ width: min(420px, 100%); }

    .radioBtn{
      border:1px solid var(--chipBorder);
      background: var(--chip);
      color: var(--muted);
      border-radius:999px;
      padding:7px 10px;
      font-size:12px;
      cursor:pointer;
      white-space:nowrap;
      user-select:none;
      transition: transform .05s ease, border-color .15s ease, color .15s ease;
    }
    .radioBtn:active{ transform:scale(0.985); }
    .radioBtn.active{
      color: var(--text);
      border-color: rgba(139,255,178,0.55);
      box-shadow: 0 0 0 1px rgba(139,255,178,0.18) inset;
    }

    /* Landing controls block (below title) */
    #controlsPanel{
      margin-top:10px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .controlsRow{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }

    .radioWrap{
      display:flex;
      gap:10px;
      align-items:flex-start;
      flex-wrap:wrap;
    }

    .radioLabel{
      font-size:12px;
      color:var(--muted);
      padding-top:6px;
    }

    /* IMPORTANT: no scroll, wrap instead */
    .radioRow{
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
      overflow:visible;     /* no scroll */
      max-width:none;       /* no scroll container */
      padding:6px 6px;
      border:1px solid rgba(255,255,255,0.06);
      border-radius:14px;
      background: rgba(0,0,0,0.10);
    }

    .layout{
      display:grid;
      grid-template-columns: 1fr 420px;
      gap:12px;
      padding:12px 16px 16px;
      align-items:start;
      width:100%;
    }
    @media (max-width: 1200px){
      .layout{ grid-template-columns: 1fr; }
    }

    .card{
      background:var(--card); border:1px solid var(--grid);
      border-radius:14px; padding:12px; box-shadow:0 10px 30px rgba(0,0,0,.25);
    }
    .note{ color:var(--muted); font-size:12px; line-height:1.45; margin-top:8px; }

    table{ width:100%; border-collapse:collapse; font-size:12px; }
    th,td{ border-bottom:1px solid var(--grid); padding:8px 6px; text-align:left; vertical-align:top; }
    th{ color:var(--muted); font-weight:600; position:sticky; top:0; background:var(--card); }
  </style>
</head>

<body>
<header>
  <div class="topbar">
    <div class="brand">
      <div class="brandRow">
        <button id="backBtn" type="button" class="radioBtn" style="display:none;">← Projects</button>
        <h1 id="appTitle">Project Intel</h1>
      </div>

      <!-- Hidden on landing, shown on dashboard -->
      <div id="appSub" class="sub" style="display:none;"></div>
    </div>

    <!-- Upload is top-right on landing; hidden on dashboard via app.js -->
    <div id="landingRight" class="rightActions">
      <label>
        <span class="pill">Upload</span>
        <input id="file" type="file" accept=".xlsx,.xls,.csv,.tsv,.txt" />
      </label>
      <span id="status" class="pill">No file loaded</span>
    </div>
  </div>

  <!-- Landing-only controls (below title) -->
  <div id="controlsPanel">
    <div class="controlsRow">
      <select id="projectSelect" disabled>
        <option value="">Select a project…</option>
      </select>

      <input id="search" type="text" placeholder="Search projects…" disabled />
    </div>

    <div class="radioWrap">
      <span class="radioLabel">Team</span>
      <div id="teamRadios" class="radioRow"></div>
    </div>
  </div>
</header>

<!-- Landing page view -->
<div id="landingView" style="padding:12px 16px 16px;">
  <div class="card">
    <div id="landingMount"></div>
  </div>
</div>

<!-- Dashboard view -->
<div id="dashboardView" style="display:none;">
  <div class="layout">
    <main class="card">
      <div id="ganttMount"></div>
    </main>

    <aside class="card">
      <div id="metricsMount"></div>
    </aside>
  </div>

  <div style="padding:0 16px 16px;">
    <div class="card">
      <div style="display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom:8px;">
        <b style="font-size:13px;">Raw data (filtered)</b>
        <span class="pill" id="rowCount">0 rows</span>
      </div>
      <div class="note">Shows up to 400 rows.</div>
      <div style="max-height:520px; overflow:auto; border-radius:12px; margin-top:10px;">
        <table id="table"></table>
      </div>
    </div>
  </div>
</div>

<script type="module" src="./app.js"></script>
</body>
</html>
