<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Project Intel — Landing</title>
  <link rel="icon" href="data:," />

  <!-- Chart + XLSX (XLSX only needed for upload; Chart not needed but safe) -->
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/xlsx@0.20.2/dist/xlsx.full.min.js"></script>

  <style>
    :root{
      --bg:#0b1220; --card:#121b2f; --text:#e8eefc; --muted:#9fb0d0; --grid:#22304f;

      --chip:#0f172a;
      --chipBorder: rgba(255,255,255,0.10);

      --ok:#8bffb2;
      --warn:#ffd18a;
      --bad:#ff7a7a;
    }

    *{ box-sizing:border-box; }
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:var(--bg); color:var(--text); }

    header{
      padding:14px 16px;
      border-bottom:1px solid var(--grid);
      background: rgba(0,0,0,0.12);
    }

    .top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }

    .brand h1{
      margin:0;
      font-size:20px;
      letter-spacing:0.2px;
    }

    .controls{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:flex-end;
      flex: 1 1 auto;
      max-width: 1100px;
    }

    .pill{
      font-size:12px; padding:6px 10px; border:1px solid var(--grid);
      border-radius:999px; color:var(--muted); background: rgba(0,0,0,0.10);
      white-space:nowrap;
    }

    input[type="text"], select{
      background:#0f172a; border:1px solid var(--grid); color:var(--text);
      border-radius:12px; padding:10px 10px; outline:none;
      min-width: 260px;
    }
    select{ min-width: 220px; }

    label{ font-size:12px; color:var(--muted); display:flex; align-items:center; gap:8px; }
    input[type="file"]{ color:var(--muted); }

    .radioWrap{
      display:flex; gap:10px; align-items:center; justify-content:flex-end;
      width:100%;
    }
    .radioLabel{ font-size:12px; color:var(--muted); }
    .radioRow{
      display:flex; gap:8px; align-items:center;
      overflow:auto;
      padding:6px 6px;
      border:1px solid rgba(255,255,255,0.06);
      border-radius:14px;
      background: rgba(0,0,0,0.10);
      max-width: 100%;
    }
    .radioBtn{
      border:1px solid var(--chipBorder);
      background: var(--chip);
      color: var(--muted);
      border-radius:999px;
      padding:7px 10px;
      font-size:12px;
      cursor:pointer;
      white-space:nowrap;
      user-select:none;
      transition: transform .05s ease, border-color .15s ease, color .15s ease;
    }
    .radioBtn:active{ transform:scale(0.985); }
    .radioBtn.active{
      color: var(--text);
      border-color: rgba(139,255,178,0.55);
      box-shadow: 0 0 0 1px rgba(139,255,178,0.18) inset;
    }

    main{
      padding:14px 16px 18px;
    }
    .card{
      background:var(--card); border:1px solid var(--grid);
      border-radius:14px; padding:12px;
      box-shadow:0 10px 30px rgba(0,0,0,.25);
    }
  </style>
</head>

<body>
<header>
  <div class="top">
    <div class="brand">
      <h1>Project Intel</h1>
    </div>

    <div class="controls">
      <input id="search" type="text" placeholder="Search projects…" />

      <select id="projectSelect">
        <option value="">Select project…</option>
      </select>

      <label>
        <span class="pill">Upload</span>
        <input id="file" type="file" accept=".xlsx,.xls,.csv,.tsv,.txt" />
      </label>

      <span id="status" class="pill">No file loaded</span>

      <div class="radioWrap">
        <span class="radioLabel">Team</span>
        <div id="teamRadios" class="radioRow"></div>
      </div>
    </div>
  </div>
</header>

<main>
  <div class="card">
    <div id="landingMount"></div>
  </div>
</main>

<script type="module" src="./app.js"></script>
</body>
</html>
