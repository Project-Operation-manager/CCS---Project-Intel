<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Project Intel — Landing</title>
  <link rel="icon" href="data:," />

  <script defer src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/xlsx@0.20.2/dist/xlsx.full.min.js"></script>

  <style>
    :root{
      --bg:#0b1220; --card:#121b2f; --text:#e8eefc; --muted:#9fb0d0; --grid:#22304f;
      --chip:#0f172a; --chipBorder: rgba(255,255,255,0.10);
    }

    *{ box-sizing:border-box; }
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:var(--bg); color:var(--text); }

    header{
      padding:12px 16px;
      border-bottom:1px solid var(--grid);
      background: rgba(0,0,0,0.12);
    }

    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }

    .leftBrand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width: 140px;
    }

    .logoLink{
      display:inline-flex;
      align-items:center;
      text-decoration:none;
    }

    .logo{
      height:34px;
      width:auto;
      display:block;
      object-fit:contain;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.25));
    }

    .controls{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:flex-end;
      flex: 1 1 auto;
      max-width: 1100px;
    }

    input[type="text"], select{
      background:#0f172a; border:1px solid var(--grid); color:var(--text);
      border-radius:12px; padding:10px 10px; outline:none;
      min-width: 260px;
    }
    select{ min-width: 220px; }

    .btn{
      border:1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      border-radius: 12px;
      padding: 10px 12px;
      cursor:pointer;
      font-size:12px;
      font-weight:700;
      letter-spacing:0.2px;
      transition: transform .05s ease, border-color .15s ease, background .15s ease, box-shadow .15s ease;
      user-select:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
      height: 40px;
    }
    .btn:hover{
      border-color: rgba(255,255,255,0.30);
      background: rgba(255,255,255,0.09);
      box-shadow: 0 10px 30px rgba(0,0,0,0.18);
    }
    .btn:active{ transform: scale(0.985); }

    .hiddenFile{
      position:absolute;
      left:-9999px;
      width:1px; height:1px;
      opacity:0;
      pointer-events:none;
    }

    /* Project + Team filters beside each other */
    .filtersRow{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:flex-end;
      flex-wrap:wrap;
      width:100%;
    }

    .radioWrap{
      display:flex;
      gap:8px;
      align-items:center;
      justify-content:flex-end;
      flex: 0 0 auto;
    }
    .radioLabel{ font-size:12px; color:var(--muted); }

    .radioRow{
      display:flex; gap:8px; align-items:center;
      padding:6px 6px;
      border:1px solid rgba(255,255,255,0.06);
      border-radius:14px;
      background: rgba(0,0,0,0.10);
      max-width: 100%;
      overflow:auto;
    }

    .radioBtn{
      border:1px solid var(--chipBorder);
      background: var(--chip);
      color: var(--muted);
      border-radius:999px;
      padding:7px 10px;
      font-size:12px;
      cursor:pointer;
      white-space:nowrap;
      user-select:none;
      transition: transform .05s ease, border-color .15s ease, color .15s ease;
    }
    .radioBtn:active{ transform:scale(0.985); }
    .radioBtn.active{
      color: var(--text);
      border-color: rgba(139,255,178,0.55);
      box-shadow: 0 0 0 1px rgba(139,255,178,0.18) inset;
    }

    main{ padding:14px 16px 18px; }

    /* Text moved down from header */
    .pageTitle{
      margin: 0 0 10px 0;
      font-size: 22px;
      letter-spacing: 0.2px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--grid);
      border-radius:14px;
      padding:12px;
      box-shadow:0 10px 30px rgba(0,0,0,.25);
    }
  </style>
</head>

<body>
<header>
  <div class="top">
    <div class="leftBrand">
      <a class="logoLink" href="./index.html" aria-label="Go to landing page">
        <img class="logo" src="./LOGO.png" alt="Logo" />
      </a>
    </div>

    <div class="controls">
      <input id="search" type="text" placeholder="Search projects…" />

      <select id="projectSelect">
        <option value="">Select project…</option>
      </select>

      <button id="uploadBtn" class="btn" type="button">UPLOAD</button>
      <input id="file" class="hiddenFile" type="file" accept=".xlsx,.xls,.csv,.tsv,.txt" />

      <div class="filtersRow">
        <div class="radioWrap">
          <span class="radioLabel">Project</span>
          <div id="projectStatusRadios" class="radioRow"></div>
        </div>

        <div class="radioWrap">
          <span class="radioLabel">Team</span>
          <div id="teamRadios" class="radioRow"></div>
        </div>
      </div>
    </div>
  </div>
</header>

<main>
  <h1 class="pageTitle">Project Intel</h1>

  <div class="card">
    <div id="landingMount"></div>
  </div>
</main>

<script type="module" src="./app.js"></script>
</body>
</html>
