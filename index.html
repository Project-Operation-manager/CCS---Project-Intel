<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Project Intel — Landing</title>
  <link rel="icon" href="data:," />

  <!-- XLSX for optional uploads (CSV works without it) -->
  <script defer src="https://cdn.jsdelivr.net/npm/xlsx@0.20.2/dist/xlsx.full.min.js"></script>

  <style>
    :root{
      /* Off-white theme (shared with dashboard) */
      --bg:#f6f3ef;
      --card: rgba(255,255,255,0.78);
      --text:#15202b;
      --muted:#586574;
      --grid: rgba(15,23,42,0.10);
      --shadow: 0 18px 46px rgba(0,0,0,0.10);

      --chip:#ffffff;
      --chipBorder: rgba(15,23,42,0.12);

      --ok:#0f8a4b;
      --warn:#b26a00;
      --bad:#c62828;

      /* Discipline colors */
      --arch: rgba(90, 173, 255, 0.85);
      --interior: rgba(255, 177, 110, 0.90);
      --land: rgba(105, 219, 177, 0.85);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    header{
      border-bottom:1px solid var(--grid);
      background: rgba(255,255,255,0.65);
      backdrop-filter: blur(6px);
    }

    .topbar{
      padding:12px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }

    .brandLeft{
      display:flex;
      align-items:center;
      gap:12px;
      min-width: 220px;
    }

    .logo{
      height:34px;
      width:auto;
      display:block;
      object-fit:contain;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.10));
    }

    .uploadBtn{
      border:1px solid rgba(15,23,42,0.14);
      background: rgba(255,255,255,0.92);
      color: rgba(15,23,42,0.90);
      border-radius:14px;
      padding:10px 12px;
      cursor:pointer;
      font-weight:900;
      box-shadow: 0 10px 26px rgba(0,0,0,0.08);
    }
    .uploadBtn:hover{
      border-color: rgba(15,23,42,0.24);
      box-shadow: 0 14px 34px rgba(0,0,0,0.12);
    }

    .head{
      padding:0 16px 14px;
    }
    h1{
      margin:0;
      font-size:26px;
      letter-spacing:0.2px;
      font-weight:950;
    }

    .controls{
      margin-top:12px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }

    input[type="text"], select{
      background: rgba(255,255,255,0.92);
      border:1px solid rgba(15,23,42,0.12);
      color: rgba(15,23,42,0.90);
      border-radius:14px;
      padding:10px 12px;
      outline:none;
      box-shadow: 0 10px 26px rgba(0,0,0,0.06);
      font-weight:800;
    }
    input[type="text"]{ min-width: 320px; }
    select{ min-width: 240px; }

    .radioLine{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      width:100%;
      margin-top:10px;
    }
    .radioGroup{
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
      padding:8px;
      border:1px solid rgba(15,23,42,0.10);
      border-radius:16px;
      background: rgba(255,255,255,0.70);
      box-shadow: 0 12px 30px rgba(0,0,0,0.07);
    }
    .radioLabel{
      font-size:12px;
      color: rgba(15,23,42,0.70);
      font-weight:900;
      margin-right:4px;
    }
    .radioBtn{
      border:1px solid rgba(15,23,42,0.12);
      background: rgba(255,255,255,0.92);
      color: rgba(15,23,42,0.80);
      border-radius:999px;
      padding:8px 10px;
      font-size:12px;
      cursor:pointer;
      white-space:nowrap;
      user-select:none;
      font-weight:900;
      transition: transform .05s ease, border-color .15s ease, box-shadow .15s ease;
    }
    .radioBtn:active{ transform:scale(0.985); }
    .radioBtn.active{
      border-color: rgba(15,23,42,0.26);
      box-shadow: 0 0 0 2px rgba(15,23,42,0.08) inset;
      color: rgba(15,23,42,0.92);
    }

    main{ padding:14px 16px 18px; }
    .card{
      background:var(--card);
      border:1px solid rgba(15,23,42,0.10);
      border-radius:16px;
      padding:12px;
      box-shadow: var(--shadow);
    }

    /* Hidden file input */
    #file{ display:none; }
  </style>
</head>

<body>
  <header>
    <div class="topbar">
      <div class="brandLeft">
        <img class="logo" data-logo alt="Logo" />
      </div>
      <button id="uploadBtn" class="uploadBtn" type="button">Upload</button>
      <input id="file" type="file" accept=".xlsx,.xls,.csv,.tsv,.txt" />
    </div>

    <div class="head">
      <h1>Project Intel</h1>

      <div class="controls">
        <input id="search" type="text" placeholder="Search projects…" />
        <select id="projectSelect">
          <option value="">Select project…</option>
        </select>
      </div>

      <div class="radioLine">
        <div class="radioGroup">
          <span class="radioLabel">Team</span>
          <div id="teamRadios"></div>
        </div>
        <div class="radioGroup">
          <span class="radioLabel">Project</span>
          <div id="projectStatusRadios"></div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="card">
      <div id="landingMount"></div>
    </div>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
