<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Project Intel — Landing</title>
  <link rel="icon" href="data:," />

  <script defer src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/xlsx@0.20.2/dist/xlsx.full.min.js"></script>

  <style>
    :root{
      /* ✅ Off-white theme (landing) */
      --bg:#f6f3ef;
      --card:#ffffff;
      --text:#15202b;
      --muted:#586574;
      --grid: rgba(15, 23, 42, 0.10);

      --chip:#ffffff;
      --chipBorder: rgba(15, 23, 42, 0.12);

      /* status accents */
      --ok:#0f8a4b;
      --warn:#b26a00;
      --bad:#c62828;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    header{
      padding:12px 16px;
      border-bottom:1px solid var(--grid);
      background: rgba(255,255,255,0.65);
      backdrop-filter: blur(6px);
    }

    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }

    .leftBrand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width: 140px;
    }

    .logoLink{
      display:inline-flex;
      align-items:center;
      text-decoration:none;
    }

    .logo{
      height:34px;
      width:auto;
      display:block;
      object-fit:contain;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.10));
    }

    .controls{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:flex-end;
      flex: 1 1 auto;
      max-width: 1100px;
    }

    input[type="text"], select{
      background:#ffffff;
      border:1px solid var(--grid);
      color:var(--text);
      border-radius:12px;
      padding:10px 10px;
      outline:none;
      min-width: 260px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    }
    select{ min-width: 220px; }

    .btn{
      border:1px solid rgba(15,23,42,0.14);
      background: rgba(255,255,255,0.90);
      color: var(--text);
      border-radius: 12px;
      padding: 10px 12px;
      cursor:pointer;
      font-size:12px;
      font-weight:800;
      letter-spacing:0.2px;
      transition: transform .05s ease, border-color .15s ease, background .15s ease, box-shadow .15s ease;
      user-select:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
      height: 40px;
      box-shadow: 0 10px 26px rgba(0,0,0,0.08);
    }
    .btn:hover{
      border-color: rgba(15,23,42,0.24);
      background: rgba(255,255,255,1);
      box-shadow: 0 14px 34px rgba(0,0,0,0.12);
    }
    .btn:active{ transform: scale(0.985); }

    .hiddenFile{
      position:absolute;
      left:-9999px;
      width:1px; height:1px;
      opacity:0;
      pointer-events:none;
    }

    .filtersRow{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:flex-end;
      flex-wrap:wrap;
      width:100%;
    }

    .radioWrap{
      display:flex;
      gap:8px;
      align-items:center;
      justify-content:flex-end;
      flex: 0 0 auto;
    }
    .radioLabel{ font-size:12px; color:var(--muted); font-weight:700; }

    .radioRow{
      display:flex; gap:8px; align-items:center;
      padding:6px 6px;
      border:1px solid rgba(15,23,42,0.10);
      border-radius:14px;
      background: rgba(255,255,255,0.85);
      max-width: 100%;
      overflow:auto;
      box-shadow: 0 10px 26px rgba(0,0,0,0.06);
    }

    .radioBtn{
      border:1px solid var(--chipBorder);
      background: #ffffff;
      color: var(--muted);
      border-radius:999px;
      padding:7px 10px;
      font-size:12px;
      cursor:pointer;
      white-space:nowrap;
      user-select:none;
      transition: transform .05s ease, border-color .15s ease, color .15s ease, box-shadow .15s ease;
      box-shadow: 0 8px 18px rgba(0,0,0,0.06);
    }
    .radioBtn:active{ transform:scale(0.985); }
    .radioBtn.active{
      color: var(--text);
      border-color: rgba(15,23,42,0.25);
      box-shadow: 0 10px 22px rgba(0,0,0,0.10);
    }

    main{ padding:14px 16px 18px; }

    .pageTitle{
      margin: 0 0 10px 0;
      font-size: 22px;
      letter-spacing: 0.2px;
    }

    .card{
      background: rgba(255,255,255,0.70);
      border:1px solid rgba(15,23,42,0.08);
      border-radius:16px;
      padding:12px;
      box-shadow:0 18px 46px rgba(0,0,0,.10);
    }
  </style>
</head>

<body>
<header>
  <div class="top">
    <div class="leftBrand">
      <a class="logoLink" href="./index.html" aria-label="Go to landing page">
        <img class="logo" data-logo alt="Logo" />
      </a>
    </div>

    <div class="controls">
      <input id="search" type="text" placeholder="Search projects…" />

      <select id="projectSelect">
        <option value="">Select project…</option>
      </select>

      <button id="uploadBtn" class="btn" type="button">UPLOAD</button>
      <input id="file" class="hiddenFile" type="file" accept=".xlsx,.xls,.csv,.tsv,.txt" />

      <div class="filtersRow">
        <div class="radioWrap">
          <span class="radioLabel">Project</span>
          <div id="projectStatusRadios" class="radioRow"></div>
        </div>

        <div class="radioWrap">
          <span class="radioLabel">Team</span>
          <div id="teamRadios" class="radioRow"></div>
        </div>
      </div>
    </div>
  </div>
</header>

<main>
  <h1 class="pageTitle">Project Intel</h1>

  <div class="card">
    <div id="landingMount"></div>
  </div>
</main>

<script type="module" src="./app.js"></script>
</body>
</html>
